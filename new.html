<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Bootstrap Header and Navbar</title>
    <style>
        /* Style the phone number and social media icons container */
        #contact-container {
            background-color: #f8f9fa;
            padding: 10px 0;
            font-size: 18px;
        }

        /* Style the phone number text */
        #phone {
            margin-right: 30px;
        }

        /* Style the social media icons */
        #social-icons i {
            margin-right: 10px;
            color: #333;
            font-size: 20px;
            transition: all 0.3s ease-in-out;
        }

        /* Style the social media icons on hover */
        #social-icons i:hover {
            color: #007bff;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container">
                <!-- Navbar brand -->
                <a class="navbar-brand" href="#">Logo</a>
                <!-- Toggler/collapsible Button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navbar links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About PMG</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Our Purpose</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Membership</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Partners</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Industry</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Container for phone number and social media icons -->
        <div id="contact-container" class="container py-12">
            <div class="row">
                <div class="col-md-6">
                    <span id="phone">Call us: +33 (0) 208892300</span>
                    <span id="address">Ground Floor, AGI Office building Complex</span>
                </div>
                <div id="social-icons" class="col-md-6 text-right">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
